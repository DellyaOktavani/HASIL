<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf</title>
</head>
<body>
    <!-- tag p, br, dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- tag b, i, dan o -->
    <P><b>Hi Guys, Welcome To</b> My Class<i> Room</i></P>

    <p><u>Nama Saya Dellya Ade Oktavani</u></p>

    <!-- tag strong dan em -->
    <p><strong>Pengumuman </strong>, Kuliah Pemrograman Web, dimulai Hari Rabu 22 Maret 2023</p>
    <p><em>diliburkan!</em></p>
</body>
</html>
